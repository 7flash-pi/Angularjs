<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app/lib/angular.min.js "></script>
  </head>
  <body ng-init="color='orange'">
    <!--Data Binding -->
      <input type="text" ng-model="num" placeholder="enter your number">
      <p>your number:{{num}}</p>

      <p>{{7*8+45}}</p>
      <p class="{{color}}"> Make me orange</p>
  </body>
</html>
