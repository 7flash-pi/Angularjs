
<article class="question" *ngFor="let singleQuestion of question">
    <header>
        <h4>{{singleQuestion.title}}</h4>
        <button class="btn" (click)="setShowInfo()">
            {{showInfo ?'Show' : 'Hide'}}</button>
    </header>
    <p *ngIf="showInfo">{{singleQuestion.info}}</p>
</article>
